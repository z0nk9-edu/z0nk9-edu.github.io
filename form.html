<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Skills Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Volunteer Skills Form</h1>
        <form id="skillsForm" action="/submit" method="POST" class="form">
            <label class="form-label">Select Your Skills:</label>
            <div class="form-checkbox-group">
                <label class="form-checkbox">
                    <input type="checkbox" name="skills[]" value="planting"> Planting
                </label>
                <label class="form-checkbox">
                    <input type="checkbox" name="skills[]" value="workshops"> Workshops
                </label>
                <label class="form-checkbox">
                    <input type="checkbox" name="skills[]" value="sustainability"> Sustainability
                </label>
                <label class="form-checkbox">
                    <input type="checkbox" name="skills[]" value="repairs"> Repairs
                </label>
                <label class="form-checkbox">
                    <input type="checkbox" name="skills[]" value="tutoring"> Tutoring
                </label>
                <label class="form-checkbox">
                    <input type="checkbox" name="skills[]" value="cooking"> Cooking
                </label>
                <label class="form-checkbox">
                    <input type="checkbox" name="skills[]" value="art"> Art
                </label>
            </div>
            <button type="submit" id="submitButton" class="btn">Submit</button>
        </form>
    </div>

    <script>
        // Add event listener to the form
        document.getElementById('skillsForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting to the server

            // Get all selected checkboxes
            const selectedSkills = Array.from(document.querySelectorAll('input[name="skills[]"]:checked'))
                .map(checkbox => checkbox.value);

            // Print the selected skills to the console
            if (selectedSkills.length > 0) {
                console.log('Selected Skills:', selectedSkills.join(', '));
            } else {
                console.log('No skills selected.');
            }
        });

        // Add event listener to the button
        document.getElementById('submitButton').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default button behavior
            console.log('Submit button was pressed.');

            // Redirect to the specified URL
            window.location.href = 'https://colab.research.google.com/drive/1ahWZksOlw_yELAb-snBkxK9xcH3tv9a-?usp=sharing';
        });
    </script>
</body>
</html>
