<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Description</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Add Description for Urban Garden Stewardship</h1>

    <!-- Description Form -->
    <form id="description-form">
        <label for="description">Enter Description:</label><br>
        <textarea id="description" name="description" rows="6" cols="60" placeholder="Write your description here..."></textarea><br><br>
        <button type="submit">Save Description</button>
    </form>

    <!-- Section to display saved description -->
    <div id="saved-description">
        <!-- The saved description will appear here after the user submits it -->
    </div>

    <!-- Link back to the home page -->
    <a href="index.html">Back to Home</a>

    <script src="script.js"></script>
</body>
</html>
